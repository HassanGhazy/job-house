    <style>
        body {

        .card {

        .card {
            position: relative;
            display: flex;

            min-width: 0;
            word-wrap: break-word;
            background-color: #fff;
            background-clip: border-box;

            padding: 10px
        }

        }
        
        .views {

        }
        
        .desc-job {
            float: left;
            width: 50%;
            overflow: hidden;
        }
        
        .title-type {
            overflow: hidden;
            color: black;
            text-overflow: ellipsis;
            white-space: nowrap;
            margin: 0 0 5% 0;
        }
        
        .sub-title {
            padding-right: 5px;

        }

        }
        
        .col-md-4 {

        .col-md-8 {

        }
        
        .row {
            max-width: 100% !important;
            width: 100%;

        .mb-3,

            background-color: #e2e8f0;
