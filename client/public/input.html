<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style/input.css" importance="">
    <link rel="stylesheet" href="style/bootstrap.css">
    <meta charset="utf-8">
    <title>company_profile</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Job House</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>



    <div class="card-block">
        <div class="m-b-25"> <img src="https://www.nordicjobsworldwide.com/wp-content/uploads/2018/02/company-culture-min-1030x692-1030x692.jpg" class="img" alt="Image">
        </div>
    </div>


    <div class="card-block">
        <h3 class="m-b-20 p-b-5 b-b-default f-w-600 ">Company Information </h3>
        <div>
            <div>
                <p class="text-muted m-b-10 f-w-600">Company Name</p>
                <input type="text" placeholder="Name Of Company">
                <br>
                <hr>
            </div>


            <div>
                <p class="text-muted m-b-10 f-w-600">Company Details</p>
                <br>
                <br>
                <hr>
            </div>


            <div>
                <p class="text-muted m-b-10 f-w-600">Location</p>
                <input type="text" placeholder="Location">
                <br>
                <hr>
            </div>


            <div>
                <p class="text-muted m-b-10 f-w-600">Email</p>
                <input type="email" placeholder="sample@gmail.com">
                <br>
                <hr>
            </div>


            <div>
                <p class="text-muted m-b-10 f-w-600">Phone</p>
                <br>
                <br>
                <hr>
            </div>


            <div>
                <p class="text-muted m-b-10 f-w-600">Website</p>
                <input type="url" placeholder="link Of website">

            </div>
        </div>

    </div>


</body>

</html>
